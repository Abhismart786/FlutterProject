plugins {
    id "com.android.application"
    id "com.google.gms.google-services"  // Apply the Firebase Google Services plugin
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.shopping_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.shopping_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BoM (Bill of Materials) to manage Firebase dependencies versions
    implementation(platform("com.google.firebase:firebase-bom:33.7.0"))

    // Firebase SDKs
    implementation 'com.google.firebase:firebase-analytics'  // Example Firebase SDK
    implementation 'com.google.firebase:firebase-auth'  // Example: Firebase Authentication
    // Add any other Firebase dependencies that you need
    // implementation 'com.google.firebase:firebase-firestore'
    // implementation 'com.google.firebase:firebase-messaging'

    // Other dependencies
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

flutter {
    source = "../.."
}
